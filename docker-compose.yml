version: '3.8'

services:
  # Ollama Service
  ollama:
    image: ollama/ollama:latest
    container_name: code-analyzer-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:11434/api/tags" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Code Analyzer API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: code-analyzer-api
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_API_URL=http://ollama:11434
    volumes:
      - ./api_reports:/app/api_reports
      - ./examples:/app/examples:ro
    depends_on:
      ollama:
        condition: service_healthy
    restart: unless-stopped
    command: python3 api/server.py
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/v1/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Code Analyzer Web UI
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: code-analyzer-web
    ports:
      - "5001:5001"
    environment:
      - OLLAMA_API_URL=http://ollama:11434
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
    volumes:
      - ./web_reports:/app/web_reports
      - ./examples:/app/examples:ro
    depends_on:
      ollama:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    restart: unless-stopped
    command: python3 web/app.py
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Neo4j Graph Database
  neo4j:
    image: neo4j:5.15-community
    container_name: code-analyzer-neo4j
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "cypher-shell", "-u", "neo4j", "-p", "password", "RETURN 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

volumes:
  ollama_data:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local

networks:
  default:
    name: code-analyzer-network
